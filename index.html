<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campanha Elevar</title>
  <style>
 html, body {
  height: 100vh;
  margin: 0;
  padding: 0;
  overflow-y: auto;
  scroll-behavior: smooth;
}
  body {
    font-family: quicksand, sans-serif;
    color: white;
    background: radial-gradient(circle at center, rgba(50,50,50,0.2) 10%, rgba(20,20,20,0.95) 60%), 
                url('img1.jpeg') no-repeat center center;
    background-size: cover;
    min-height: 100vh;
    min-width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
    box-sizing: border-box; 
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: auto;
    height: auto;
    width: 100%;
    padding: 2rem 1.5rem;
    box-sizing: border-box;
  }
  .container-form {
    display: flex;
    flex-direction: row;
    gap: 0.5rem;
    align-items: center;
    justify-content: center;  
    margin-bottom: 5rem;
  }
  .container-form h2 {
    text-align: left;
  }

  .mockup-ebook {
    width: 100%;
    max-width: 180px;
    height: auto;
    display: block;
    margin: 0 auto;
  } 

  img {
    width: 100px;
    height: auto;
  }
  h1 {
    font-size: 2.2rem;
    font-weight: bold;
    margin-bottom: -1rem;
    margin-top: 40vh;
    line-height: 1;
    text-transform: uppercase;
  }
  h2 {
    font-size: 1.4rem;
    font-weight: bold;
    line-height: 1;
    text-align: center;
  }
  h3 {
    color:rgb(214, 175, 115);
    font-size: 1.3rem;
    margin-bottom: 1rem;
  }
  
  .form {
    margin-top: 10rem;
    padding: 0.5rem;
    margin-right: 18px;
    width: 100%;
  }
  .button-form {
    width: 105%;
  }
  input, button{
    width: 100%;
    padding: 0.5rem;
    margin: 0.4rem 0;
    border: none;
    border-radius: 10px;
    font-size: 1.2rem;
  }
  button {
    background-color: #ff69b4;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background-color: #ff85c1;
  }
  #status {
    font-size: 0.9rem;
    margin-top: 0.5rem;
    text-align: center;
  }
  @media (max-width: 400px) {
  h1 {
    font-size: 1.5rem;
    margin-top: 10vh;
    line-height: 1.1;
    text-align: center;
  }

  h2 {
    font-size: 1rem;
    line-height: 1.2;
    text-align: center;
  }

  h3 {
    font-size: 0.8rem;
    text-align: start;
    margin: 1rem 1.5rem 0.8rem 3rem;
  }

  .container-form {
    flex-direction: row;
    gap: 2rem;
    margin-bottom: 10rem;
  }

  .mockup-ebook {
    max-width: 120px;
  }

  .form {
    margin-top: 2rem;
    padding: 0;
  }

  input, button {
    font-size: 0.8rem;
    padding: 0.4rem;
  }

  .button-form {
    
    margin-bottom: 2rem;
  }

  .container {
    padding: 1rem;
  }
}
  </style>
</head>
<body>
  <div class="container"> 
    <h1>Você se olha no espelho e não se reconhece mais?</h1>
    <h3>82% das mulheres relatam queda na autoestima após o parto</h3>
    <div class="container-form">
      <h2>Cadastre-se e receba agora o eBook com dicas exclusivas para o combate à flacidez, por tempo limitado!</h2>
      <img class="mockup-ebook" src="elemento-visual.png" alt="mockup ebook ELevar">
    </div>

    <form class="form" id="form">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="tel" name="numero" placeholder="Seu número" required />
      <input type="tel" name="indicacao" placeholder="Indicação (número de outra mãe)" />
      <input type="email" name="email" placeholder="Seu email para receber o eBook" required />
      <button type="submit" class="button-form">Quero o eBook</button>
    </form>
    <p id="status"></p>
  </div>
  <script>
    const form = document.getElementById('form');
    const statusText = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusText.innerText = 'Enviando...';

      const data = Object.fromEntries(new FormData(form).entries());

      try {
        await fetch('https://hook.us2.make.com/42t14m4qlv3kfn7njfxnl4224fqjufk8', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            nome: data.nome,
            numero: data.numero,
            indicacao: data.indicacao
          })
        });

        await fetch('https://hook.us2.make.com/47y8zhi1u7yqevna2u7nlj2z3ihborhy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: data.email,
            nome: data.nome
          })
        });

        form.reset();
            window.location.href = 'confirmado.html';
      } catch (err) {
        statusText.innerText = 'Erro ao enviar. Tente novamente mais tarde.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
